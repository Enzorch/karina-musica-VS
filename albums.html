    }

    .main {

    }

    h2 {
      color: #fff;
      margin-top: -15px !important;
      margin-left: 40px !important; 
      margin-bottom: 10px;
    }

    .playlist {
      padding: 30px !important;
      border: solid 0.5px #fff;
    }

    .iconMusic {
      margin-left: 10px;
      margin-top: -15px !important;
      padding: 25px !important;
    }
    .playlist img {
      border-radius: 5px 0px 0px 5px;
    }
  </style>
</head>
